<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
    <link rel="stylesheet" href="styles.css">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
	<style>
	body {
    font-family: Arial, sans-serif;
 background:url("details1.jpg");
  background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
	opacity:70%;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin-top: 50px;
	margin-left:230px;
    padding: 20px;
    background-color: #baa58c;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
	
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 70%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color:#d1c75c;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;

}

button:hover {
    background-color:#74ad8a;
}
.wrapper{
    display: flex;
    justify-content: right;
    align-items: center;
    min-height: 20vh; 
}
.nav{
    position: fixed;
    top: 0;
    display: flex;
    justify-content: space-around;
    width: 100%;
    height: 100px;
    line-height: 100px;
    background:rgb(100,76,52);
    z-index: 100;
}
.nav-logo p{
    color: white;
    font-size: 25px;
    font-weight: 600;
}
.nav-menu ul{
    display: flex;
}
.nav-menu ul li{
    list-style-type: none;
}
.nav-menu ul li .link{
    text-decoration: none;
    font-weight: 500;
    color: #fff;
    padding-bottom: 15px;
    margin: 0 25px;
}
.link:hover, .active{
    border-bottom: 2px solid #fff;
}
.nav-button .btn{
    width: 130px;
    height: 40px;
    font-weight: 500;
    background: rgba(255, 255, 255, 0.4);
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: .3s ease;
}
.btn:hover{
    background: rgba(255, 255, 255, 0.3);
}
.btn.white-btn{
    background: rgba(255, 255, 255, 0.7);
}
.btn.btn.white-btn:hover{
    background: rgba(255, 255, 255, 0.5);
}
.nav-menu-btn{
    display: none;
}
@media only screen and (max-width: 786px){
    .nav-button{
        display: none;
    }
    .nav-menu.responsive{
        top: 100px;
    }
    .nav-menu{
        position: absolute;
        top: -800px;
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.2);
        width: 100%;
        height: 90vh;
        backdrop-filter: blur(20px);
        transition: .3s;
    }
    .nav-menu ul{
        flex-direction: column;
        text-align: center;
    }
    .nav-menu-btn{
        display: block;
    }
    .nav-menu-btn i{
        font-size: 25px;
        color: #fff;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        cursor: pointer;
        transition: .3s;
    }
    .nav-menu-btn i:hover{
        background: rgba(255, 255, 255, 0.15);
    }
	.txt{
		display: none;
	}
}
@media only screen and (max-width: 540px) {
    .wrapper{
        min-height: 20vh;
    }
}

	</style>
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p>SHELTER .</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="main.html" class="link">Home</a></li>
                <li><a href="aboutus.html" class="link">About</a></li>
                <li><a href="contactus.html" class="link">Contact</a></li>
                <li><a href="Service.html" class="link">Service</a></li>
            </ul>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
	</nav>	
  </div>
    <div class="container">
	    
        <h2>Share Your Details</h2>
		<h3>We'll contact you as soon as possible!</h3>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Z a-z]*" required>
            </div>
			<div class="form-group">
                <label for="num">Contact Number:</label>
                <input type="text" id="num" name="number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-z0-9]+@[a-z0-9]+\.[a-zA-Z]{2,4}" required>
            </div>
			<div class="form-group">
                <label for="add">Address:</label>
                <input type="text" id="add" name="address" required>
            </div>
            <div class="form-group">
                <label for="message">Message:(optional)</label>
                <textarea id="message" name="message" rows="5" ></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
			
			
        </form>
    </div>
	<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>
    <script>const contactForm = document.getElementById("contactForm");

contactForm.addEventListener("submit", function (e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
	const number = document.getElementById("num").value;
    const email = document.getElementById("email").value;
    const message = document.getElementById("message").value;
	const address = document.getElementById("add").value;

    if (name.trim() === "" ||number.trim() === "" || email.trim() === "" || address.trim() === "") {
        alert("Please fill in all fields.");
    } else {
        alert("Thank you for visiting our website!\n Our team will contact you soon!");
        window.location.href = "adoption.html"
        contactForm.reset();
    }
});

</script>
</body>
</html>
